<div class="div-head">

<mat-card class="personagem-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title class="title-item">{{personagem.name}}</mat-card-title>
    <!-- <mat-card-subtitle></mat-card-subtitle> -->
  </mat-card-header>
  <img mat-card-image src="{{personagem.thumbnail.path}}.{{personagem.thumbnail.extension}}" alt="{{personagem.name}}">
  
    <mat-grid-list cols="2" rowHeight="2:1">
      <mat-grid-tile colspan="1">
        <h3 class="list-item" style="font-weight: bold;">SÃ©ries</h3>
        <div *ngFor="let serie of personagem.series.items.slice(0, 3);">
          <p class="list-item">{{serie.name}}</p>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1">
        <h3 class="list-item" style="font-weight: bold;">Eventos</h3>
        <div *ngFor="let evento of personagem.events.items.slice(0, 3);">
          <p class="list-item">{{evento.name}}</p>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

  <mat-card-actions>
    <mat-grid-list cols="3" rowHeight="2:1">
      <mat-grid-tile colspan="1">
    <a mat-raised-button href="{{personagem?.urls[0]?.url}}" class="button-item">Oficial</a>
  </mat-grid-tile>
    <mat-grid-tile colspan="1">
    <a mat-raised-button href="{{personagem?.urls[1]?.url}}" class="button-item" >Wiki</a>
  </mat-grid-tile>
    <mat-grid-tile colspan="1">
    <a mat-raised-button href="{{personagem?.urls[2]?.url}}" class="button-item">Comics</a>
  </mat-grid-tile>
    </mat-grid-list>
  </mat-card-actions>
</mat-card>

</div>
