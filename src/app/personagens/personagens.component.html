<style>
    @import url('https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap');
</style>
<!-- <link rel="stylesheet" href=".\assets\fonts\font-awesome.min.css"> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<div id="divs" fxFlex fxLayout="column" class="div-head">


    <h1 class="title"> Busca de personagens</h1>
    <span class="subtitle"> Nome do personagem</span>

    <div class="search-input">
        <input type="search" placeholder="Search" id="search" name="personagemProcurado" #personagemProcurado
            required (keyup.enter)="getPersonagem(personagemProcurado.value)"/>
        <i class="fa fa-search" aria-hidden="true" (click)="getPersonagem(personagemProcurado.value)"></i>
    </div>

    <div fxLayout="column" fxLayoutAlign="space-evenly none" class="personagem-lista">

        
        <mat-grid-list cols="7" class="indice-grid" rowHeight="1rem">
            <mat-grid-tile colspan="1" rowspan="1">
                <span>Personagem</span>
            </mat-grid-tile>
            <mat-grid-tile colspan="2" rowspan="1">
                <span></span>
            </mat-grid-tile>
            <mat-grid-tile colspan="2" rowspan="1">
                <span>SÃ©ries</span>
            </mat-grid-tile>
            <mat-grid-tile colspan="2" rowspan="1">
                <span>Eventos</span>
            </mat-grid-tile>
        </mat-grid-list>

        <div class="indice-grid-mobile">
            <span>Personagem</span>
        </div>



        <!-- [ngStyle.xs]="{'font-size.px': 10, color: 'blue'}"
            [ngStyle.sm]="{'font-size.px': 20, color: 'lightblue'}"
            [ngStyle.md]="{'font-size.px': 30, color: 'orange'}"
            [ngStyle.lg]="styleLgExp" -->

        <div *ngFor="let personagem of allPersonagens | async" style="padding: 5px">
            <app-personagem [personagem]="personagem"></app-personagem>
        </div>

    </div>

</div>
